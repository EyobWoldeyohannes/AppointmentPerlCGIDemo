<script type="text/javascript">
    
function validateDate(){
   let selectedText = document.getElementById('date').value;
   let selectedDate = new Date(selectedText);
   let now = new Date();
   
   if (selectedDate > now) {
        alert("Date is valid");    
   }
    else{
        alert("Date is invalid"); 
        selectedText.focus = true;
    }
   
} 
    
</script>
